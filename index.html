<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/assets/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Decodificador de texto</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./public/assets/logo.svg" alt="logo da alura">
            </header>
            <div class="text-input-container">
                <div class="text-input-content">
                    <textarea class="text-area" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="buttons-container">
                    <div class="alert">
                        <div class="alert-icon">!</div>
                        Apenas letras minúsculas e sem acento.
                    </div>
                    <div class="buttons-content">
                        <button class="btn-primary" onclick="btnCriptografar()">Criptografar</button>
                        <button class="btn-secondary" onclick="btnDescriptografar()">Descriptografar</button>
                    </div>     
                </div>
            </div>
        </section>
        <aside class="container">
            <div class="text-output-container">
                <textarea id="message" class="message"></textarea>
                <img id="image" src="./public/assets/girl.svg" alt="desenho de uma garota sentada com uma lupa de aumento olhando um diamante" class="image">
                <div class="content">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            <button id="btn-copy" onclick="btnCopy()" class="btn-secondary hidden">Copiar</button>  
            </div>
        </aside>
    </main>
    <footer>
        <h5 class="rodape">Desenvolvido por Gilberto da Silva Espinosa - 2024</h5>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
