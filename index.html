<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/assets/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Decodificador de texto</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./public/assets/logo.svg" alt="logo da alura">
            </header>
            <div class="text-input-container">
                <div class="text-input-content">
                    <textarea placeholder="Digite seu texto"></textarea>
                </div>
                <div class="buttons-container">
                    <div class="alert">
                        <div class="alert-icon">!</div>
                        Apenas letras minúsculas e sem acento.
                    </div>
                    <div class="buttons-content">
                        <button class="btn-primary">Criptografar</button>
                        <button class="btn-secondary">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>
        <aside>
            <div class="text-output-container">
                <div class="image-aside">
                    <img src="./public/assets/girl.svg" alt="desenho de uma garota sentada com uma lupa de aumento olhando um diamante">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="text-output-content">
                    <textarea placeholder="Digite seu texto aqui"></textarea>
                </div>
            </div>
            <button class="btn-secondary">Copiar</button>  
        </aside>
    </main>
</body>
</html>
